AllCops:
  Include:
    - Guardfile
  Exclude:
    - tmp/**

AbcSize:
  Max: 30

CollectionMethods:
  PreferredMethods:
    Enabled: false
    #collect: 'collect'
    #collect!: 'collect!'
    #inject: 'inject'
    #detect: 'detect'
    #find_all: 'select'

CommentAnnotation:
  Enabled: false

Documentation:
  Enabled: false

Encoding:
  Enabled: false

LineLength:
  Enabled: false

MethodLength:
    Max: 20

RedundantBegin:
  Enabled: false

RegexpLiteral:
  Enabled: false

StringLiterals:
  EnforcedStyle: double_quotes

StringLiteralsInInterpolation:
  Enabled: false
